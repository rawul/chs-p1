<div>
  <h3> {{selectedSurvey.name}}</h3>
  <input [(ngModel)]="responses.name" placeholder="Your Name" type="text" />
  <input style="margin-bottom: 16px;" [(ngModel)]="responses.email" placeholder="Your Email" type="text" />
  <div style="margin-bottom:16px" *ngFor="let q of selectedSurvey.surveyQuestions;let qI = index">
    #{{qI + 1}} {{q.question}}
    <div *ngIf="q.type == 'Open'">
      <input [(ngModel)]="responses.answers[qI].value" type="text" />
    </div>
    <div *ngIf="q.type != 'Open'">
      <div [ngClass]="{'selected-q':isAnswerSelected(qI,r)}" (click)="selectAnswer(qI,r)"
        style="background-color: aqua;color: white;cursor: pointer;" *ngFor="let r of q.choices;let i = index">
        {{r}}
      </div>
    </div>
  </div>
  <button (click)="sendResponse()">SEND</button>

</div>

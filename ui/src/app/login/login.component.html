<div class="container">
  <div style="flex:1">
    <div class="col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" *ngIf="login" method="post" role="form" style="display: block;">
                <h2>LOGIN</h2>
                <div class="form-group">
                  <input type="text" name="username" [(ngModel)]="user.email" id="username" tabindex="1"
                    class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" [(ngModel)]="user.password" id="password" tabindex="2"
                    class="form-control" placeholder="Password">
                </div>
                <div class="col-xs-6 form-group pull-right">
                  <input (click)="loginAcc()" name="login-submit" id="login-submit" tabindex="4"
                    class="form-control btn btn-login" value="Log In">
                </div>
              </form>
              <form id="register-form" *ngIf="!login" action="#" method="post" role="form">
                <h2>REGISTER</h2>
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control"
                    placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control"
                    placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control"
                    placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control"
                    placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                        class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col-xs-6 tabs" (click)="login=true">
              <a href="#" class="active" id="login-form-link">

              </a>

            <div class="col-xs-6 tabs" (click)="login=false">

                <div class="register">REGISTER</div>
              </a>
            </div>
          </div> 
      </div> -->
      </div>
    </div>
  </div>
</div>
